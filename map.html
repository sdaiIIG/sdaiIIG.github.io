<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=yN1Rjji0uPS2vxjhz0ViASDrSpWn6f8S"></script>

</head>

<body>
  
  <div style="width:345px;height:200px;border:#ccc solid 1px;" id="dituContent"></div>
</body>
<script type="text/javascript">
    
    function initMap(){
        createMap();
        setMapEvent();
        addMapControl();
    }
    
    
    function createMap(){
        var map = new BMap.Map("dituContent");
        var point = new BMap.Point(117.0454795, 36.6436255);
        map.centerAndZoom(point,17);
        window.map = map;
    }
    
    
    function setMapEvent(){
        map.enableDragging();
        map.enableScrollWheelZoom();
        map.enableDoubleClickZoom();
        map.enableKeyboard();
    }
    
    
    function addMapControl(){
	var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:0});
	map.addControl(ctrl_ove);
	var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
	map.addControl(ctrl_sca);
    }
    
    
    initMap();
</script>
</html>
